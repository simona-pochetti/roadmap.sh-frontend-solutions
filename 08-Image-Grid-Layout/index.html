<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="image-grid">
      <div class="item-1"><img src="images/photo-1.avif" alt="Photo 1" /></div>
      <div class="item-2"><img src="images/photo-2.avif" alt="Photo 2" /></div>
      <div class="item-3"><img src="images/photo-3.avif" alt="Photo 3" /></div>
      <div class="item-4"><img src="images/photo-4.avif" alt="Photo 4" /></div>
      <div class="item-5"><img src="images/photo-5.avif" alt="Photo 5" /></div>
      <div class="item-6"><img src="images/photo-6.avif" alt="Photo 6" /></div>
    </div>
  </body>
</html>
